<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details Form</title>
</head>
<body>
<!--<h2>Employee Details Form</h2>-->

<form action="url_server">
  <!-- What do you mean by Action : We use this as when we submit form then all the details send to the server. So, server's link provided under action-->

  <fieldset>
    <legend>Employee Information Form</legend>
    <label for="EmployeeName">Full Name: <span style="color: crimson">*</span></label>
    <input type="text" id="EmployeeName" name="Fname" placeholder="Enter Your Name"></input>
    <br>
    <br>
    <label for="Email">Email:</label>
    <input type="email" id="Email" name="Employee Email" placeholder="Enter Your Email"></input>
    <br>
    <br>
    <label for="Ph.num">Phone Number:</label>
    <input type="tel" id="Ph.num" name="Contact" placeholder="Enter Your Phone num"></input>
    <br>
    <br>
    <label>Gender:</label>
    <input type="radio" name="Gender" id="Male" value="Male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Female" value="Female">
    <label for="Female">Female</label>
    <input type="radio" name="Gender" id="Other" value="Other">
    <label for="Other">Other</label>
    <br>
    <br>
    <label for="Jobtitle">Job Title:</label>
    <input type="text" id="Jobtitle" name="JobTitle" placeholder="Enter Your Job Title">
    <br>
    <br>
    <label for="Department">Department</label>
    <select id="Department" name="Department">
      <option value="" disabled selected>Select Your Department</option>
      <option value="Engineering">Engineering</option>
      <option value="Computer Science">Computer Science</option>
      <option value="Business Management">Business Management</option>
      <option value="Business Development">Business Development</option>
      <option value="Business Engineering">Business Engineering</option>
    </select>
    <br>
    <br>
  </fieldset>
  <br>
  <button>Submit</button>
</form>


</body>
</html>
